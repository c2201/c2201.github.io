    <meta charset="utf-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
 
        .navbar {
            background-color: #333;
            overflow: hidden;
            top: 0;
            width: 100%;
            position: fixed;
            z-index: 1000;
        }
 
        .brand {
            float: left;
            color: white;
            padding: 14px 16px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
 
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
 
        .navbar a:hover {
            background: #ddd;
            color: black;
        }
 
        .title-container {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 85px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
 
        .small-title {
            color: #333;
            font-size: 30px;
            font-family: STZhongsong;
            margin-bottom: 10px;
        }
 
        .big-title {
            color: #000000;
            font-size: 150px;
            font-family: STXingkai;
            /* 新增渐变动画效果 */
            background: linear-gradient(135deg, 
                #FF0000 0%,    /* 激情红 */
                #FF6B00 25%,   /* 活力橙 */
                #FFD700 50%,   /* 辉煌金 */
                #FF6B00 75%, 
                #FF0000 100%); /* 循环渐变 */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradient-pulse 4s ease infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3),
                         0 0 10px rgba(255,107,0,0.5);
            font-size: 180px;
            letter-spacing: 8px;
        }
 
        @keyframes gradient-pulse {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
